name: CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI passes (if in same repo)
    # However, to keep it simple and decoupled, we run it on push to main
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: hzhang9/iprotrax:latest
        # Optionally add version tag from package.json or git sha
        # tags: |
        #   hzhang9/iprotrax:latest
        #   hzhang9/iprotrax:${{ github.sha }}
